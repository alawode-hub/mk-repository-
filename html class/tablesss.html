<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2" width="400px" height="400px"
   <thead>
   </tbody>
    <td rowspan="2">1</td>
    <td>2</td>
    <td colspan="2">4</td>
    <td>5</td>
   </tr> 
   <tr>
    <td rowspan="2" colspan="2">7</td>
    <td>9</td>
    <td>10</td>
   </tr>
   <tr>
    <td rowspan="2">11</td>
    <td rowspan="2">12</td>
    <td rowspan="3">13</td>
    <td>15</td>
   </tr>
   <tr>
    <td rowspan="2">16</td>
    <td rowspan="2">17</td>
    <td>20</td>
   </tr>
   <tr>
    <td>21</td>
    <td>22</td>
    <td>23</td>
    <td colspan="2">25</td>
   </tr>
</table> 

</body>
</html>
