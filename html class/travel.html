<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>
<body>
   <h1>Travel reservation form</h1> 
   <p>* denotes mandatory</p>

   <form>
    <label>Full name*:
        <input type="text" placeholder="FirstName LastName">
        </label>
        <br><br>
    <label>Email address*:
        <input type="email" placeholder="Email_Adress">
        </label>
        <br><br>
    <label>Select tour package*:
        <select required>
            <option>Goa</option>
    <label>
    <br><br>

    <label>Arrival date*:
        <input type="date" required>
        </label>
        <br><br>

        <label>Number of persons*:
            <input type="number" placeholder="UNKNOWN_TYPE">
            </label>
            <br><br>
        <label>What would you want to avail?*
            <input type="checkbox" id="boarding"> Boarding<br>
            <input type="checkbox" id="fooding"> Fooding<br>
            <input type="checkbox" id="sight seeing"> Sight seeing<br>

        <label>Discount Coupon code:
            <input type="discount" placeholder="UNKNOWN_TYPE">
        </label>    
        <br><br>

       <p>Terms and conditions*</p> 
       <input type="radio" name="agreement" id="agree"> I agree
       <input type="radio" name="agreement" id="disagree"> I disagree
       <br><br>

       <button type="submit">Complete reservation</button>
    </form>
   </body>
   </html>  

              

    </label>  
</body>
</html>
