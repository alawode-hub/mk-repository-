<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="cssgrid.css">
</head>
<body>
     <section class="container">
        <header class="s">Header</header>
        <nav class="s">Nav</nav>
        <main class="s">Main</main>
        <aside class="s">Aside</aside>
        <div class="s">This is another grid item</div>
        <footer class="s">Footer</footer>        
     </section>

     <section class="new">
        <header class="header a">Header</header>
        <nav class="nav a">nav</nav>
        <main class="main a">Main</main>
        <aside class="aside s">Aside</aside>
        <div class="s">This is another grid item</div>
        <footer class="footer a">Footer</footer>        
     </section>
</body>
</html>
